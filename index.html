<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vmind 1.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://esm.sh/@google/genai",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
  <style>
    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-scale-in {
      animation: scale-in 0.2s ease-out forwards;
    }
    @keyframes slide-in-up {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }
    .animate-slide-in-up {
      animation: slide-in-up 0.3s ease-out forwards;
    }
    @keyframes toast-in-out {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    .animate-toast-in-out {
      animation: toast-in-out 3s ease-in-out forwards;
    }
    @keyframes bar-flash-green {
      0% { box-shadow: 0 0 0 0 rgba(5, 150, 105, 0); }
      50% { box-shadow: 0 0 12px 6px rgba(5, 150, 105, 0.7); }
      100% { box-shadow: 0 0 0 0 rgba(5, 150, 105, 0); }
    }
    .animate-bar-flash-green {
      animation: bar-flash-green 0.7s ease-out;
    }
    @keyframes bar-flash-red {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      50% { box-shadow: 0 0 12px 6px rgba(239, 68, 68, 0.7); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    .animate-bar-flash-red {
      animation: bar-flash-red 0.7s ease-out;
    }
    @keyframes border-flash-green {
      50% { border-color: #10B981; }
    }
    .animate-border-flash-green {
      animation: border-flash-green 0.8s ease-out;
    }
    @keyframes border-flash-red {
      50% { border-color: #EF4444; }
    }
    .animate-border-flash-red {
      animation: border-flash-red 0.8s ease-out;
    }
    @keyframes celebrate-badge {
      0% {
        box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 20px 10px rgba(245, 158, 11, 0.7);
        transform: scale(1.05);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
        transform: scale(1);
      }
    }
    .animate-celebrate-badge {
      animation: celebrate-badge 1.5s ease-out forwards;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .animate-spin-fast {
      animation: spin 0.5s linear infinite;
    }
    @keyframes slide-out-left { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-50%); opacity: 0; } }
    @keyframes slide-in-right { from { transform: translateX(50%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slide-out-right { from { transform: translateX(0); opacity: 1; } to { transform: translateX(50%); opacity: 0; } }
    @keyframes slide-in-left { from { transform: translateX(-50%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .animate-slide-out-left { animation: slide-out-left 0.2s ease-out forwards; }
    .animate-slide-in-right { animation: slide-in-right 0.2s ease-out forwards; }
    .animate-slide-out-right { animation: slide-out-right 0.2s ease-out forwards; }
    .animate-slide-in-left { animation: slide-in-left 0.2s ease-out forwards; }

    @keyframes slide-in-bottom {
      from {
        transform: translateY(30px) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
    .animate-slide-in-bottom {
      animation: slide-in-bottom 0.3s ease-out forwards;
    }
    @keyframes slide-out-bottom {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(30px) scale(0.9);
        opacity: 0;
      }
    }
    .animate-slide-out-bottom {
      animation: slide-out-bottom 0.3s ease-out forwards;
    }
    @keyframes pulse-slow {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(22, 163, 175, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(22, 163, 175, 0);
      }
    }
    .animate-pulse-slow {
      animation: pulse-slow 2s infinite;
    }
    @keyframes ai-glow {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(17, 94, 89, 0); /* teal-800 at 0 opacity */
      }
      50% {
        box-shadow: 0 0 8px 3px rgba(20, 184, 166, 0.4); /* teal-500 at 0.4 opacity */
      }
    }
    .animate-ai-glow {
      animation: ai-glow 2.5s infinite ease-in-out;
    }

    /* Theater Mode Animations */
    @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
    
    @keyframes theater-slide-out-left { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(-20px); } }
    .animate-theater-slide-out-left { animation: theater-slide-out-left 0.3s ease-in-out forwards; }
    
    @keyframes theater-slide-in-right { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    .animate-theater-slide-in-right { animation: theater-slide-in-right 0.3s ease-in-out forwards; }

    @keyframes theater-slide-out-right { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(20px); } }
    .animate-theater-slide-out-right { animation: theater-slide-out-right 0.3s ease-in-out forwards; }

    @keyframes theater-slide-in-left { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    .animate-theater-slide-in-left { animation: theater-slide-in-left 0.3s ease-in-out forwards; }

  </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#F8F9FA] text-[#1F2937]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
